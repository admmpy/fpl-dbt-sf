version: 2

models:
    - name: dim_fixtures
      description: Fixture table showing fixture details
      columns:
        - name: fixture_id
          description: Fixture identifier (Primary Key)
          tests:
          - not_null
          - unique
        - name: gameweek_id
          description: Gameweek identifier
          tests:
            - not_null
        - name: kickoff_at
          description: Kickoff time of the fixture
        - name: home_team_name
          description: Home team name
        - name: home_team_id
          description: Home team identifier
          tests:
            - not_null
        - name: away_team_name
          description: Away team name
        - name: away_team_id
          description: Away team identifier
          tests:
            - not_null
        - name: home_team_score
          description: Home team score
          tests:
            - not_null
        - name: away_team_score
          description: Away team score
          tests:
            - not_null
        - name: has_finished
          description: Whether the fixture has finished
          tests:
              - accepted_values:
                  arguments:
                    values: [true, false]