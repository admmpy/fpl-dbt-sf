version: 2

models:
    - name: stg_gameweeks
      description: Gameweek data for FPL matches
      columns:
        - name: gameweek_id
          description: Gameweek identifier
          tests:
          - not_null
          - unique
        - name: is_current
          description: Whether the gameweek is the current gameweek
          tests:
          - not_null
          - accepted_values:
              arguments:
                values: [true, false]
        - name: deadline_time
          description: Deadline time for the gameweek
          tests:
          - not_null
        - name: is_finished
          description: Whether the gameweek has finished
          tests:
          - not_null
          - accepted_values:
              arguments:  
                values: [true, false]
        - name: is_next
          description: Whether the gameweek is next
          tests:
          - not_null
          - accepted_values:
              arguments:
                values: [true, false]
        - name: is_previous
          description: Whether the gameweek was previous
          tests:
          - not_null
          - accepted_values:
              arguments:
                values: [true, false]
        - name: average_entry_score
          description: Average entry score for the gameweek
          tests:
          - not_null
        - name: highest_score
          description: Highest score for the gameweek
          tests:
          - not_null
        - name: most_selected
          description: Most selected for the gameweek
          tests:
          - not_null
        - name: most_transferred_in
          description: Most transferred in for the gameweek
          tests:
          - not_null
        - name: most_captained
          description: Most captained player for the gameweek
          tests:
            - not_null
        - name: most_vice_captained
          description: Most vice captained player for the gameweek
          tests:
          - not_null
        - name: ingestion_at
          description: Ingestion timestamp
